name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
  # Allows an API call to build this (useful for when our flight log is updated)
  repository_dispatch:
    types: [trigger-workflow]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      # You may need to change the environment name to match your environment.
      name: Prod
    env:
      # You may need to change the environment name to match your environment.
      CLIENT_EMAIL: ${{ vars.CLIENT_EMAIL }}
      CLIENT_ID: ${{ vars.CLIENT_ID }}
      PRIVATE_KEY: ${{ vars.PRIVATE_KEY }}
      PRIVATE_KEY_ID: ${{ vars.PRIVATE_KEY_ID }}
      PROJECT_ID: ${{ vars.PROJECT_ID }}

    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --init --recursive --remote
          git submodule foreach git pull origin origin
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
